<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visitor Feedback Archive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      padding: 20px;
      color: #000;
    }

    h1 {
      text-align: center;
      color: #0077cc;
    }

    .table-container {
      margin-top: 30px;
    }

    .feedback-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .feedback-table th,
    .feedback-table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    .feedback-table th {
      background-color: #e8f4ff;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <h1>Visitor Feedback Archive</h1>
  <div id="stored-feedback" class="table-container"></div>

  <script>
    // Read and parse feedback archive from localStorage
    const feedbackData = JSON.parse(localStorage.getItem('feedbackArchive')) || [];
    const container = document.getElementById('stored-feedback');

    if (feedbackData.length === 0) {
      container.innerHTML = "<p>No feedback has been stored yet.</p>";
    } else {
      // Build and render the feedback table
      const table = document.createElement('table');
      table.className = 'feedback-table';

      const thead = document.createElement('thead');
      thead.innerHTML = `
        <tr>
          <th>Date/Time</th>
          <th>First and Last Name</th>
          <th>Email Address</th>
          <th>Feedback</th>
        </tr>
      `;
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      feedbackData.forEach(entry => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.date || "-"}</td>
          <td>${entry.name || "-"}</td>
          <td>${entry.email || "N/A"}</td>
          <td>${entry.comment || "-"}</td>
        `;
        tbody.appendChild(row);
      });

      table.appendChild(tbody);
      container.appendChild(table);
    }
  </script>
</body>
</html>
